<!DOCTYPE html> <!--Dashboard module -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Smart Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { 'primary': '#3b82f6', 'success': '#10b981', 'danger': '#ef4444' } } }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center pt-10 font-sans">

    <div id="app" class="w-full max-w-4xl p-4 md:p-8">
        <div class="bg-white p-6 md:p-10 rounded-xl shadow-2xl mx-auto">
            <h1 class="text-4xl font-extrabold mb-6 text-gray-800 border-b pb-4">
                <i class="fas fa-tachometer-alt text-primary mr-3"></i>Smart Parking Dashboard
            </h1>
            
            <!-- Greeting -->
            <div class="bg-blue-50 border border-blue-200 text-blue-800 p-4 rounded-lg shadow-md mb-8" role="alert">
                <h4 class="text-2xl font-semibold mb-1" id="greeting">Welcome!</h4>
                <p class="mb-0">Find an available spot quickly or manage your active reservations below.</p>
            </div>
            
            <!-- Action Buttons -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <!-- Find Parking Card -->
                <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition duration-300 border-t-4 border-primary">
                    <div class="p-6 text-center">
                        <i class="fas fa-search-location fa-4x text-primary mb-4"></i>
                        <h5 class="text-xl font-bold mb-2">Find Parking</h5>
                        <p class="text-gray-600 mb-4">View the current availability of all parking slots in real-time.</p>
                        <a href="slots.html" class="w-full inline-block bg-primary text-white p-3 rounded-lg font-bold hover:bg-blue-600 transition transform hover:scale-[1.01] shadow-md">
                            <i class="fas fa-car mr-2"></i> Find Slot Now
                        </a>
                    </div>
                </div>

                <!-- My Bookings Card -->
                <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition duration-300 border-t-4 border-success">
                    <div class="p-6 text-center">
                        <i class="fas fa-calendar-alt fa-4x text-success mb-4"></i>
                        <h5 class="text-xl font-bold mb-2">My Bookings</h5>
                        <p class="text-gray-600 mb-4">Check your active reservations and manage cancellations.</p>
                        <a href="booking.html" class="w-full inline-block bg-success text-white p-3 rounded-lg font-bold hover:bg-green-600 transition transform hover:scale-[1.01] shadow-md">
                            <i class="fas fa-receipt mr-2"></i> View Bookings
                        </a>
                    </div>
                </div>

            </div>

            <hr class="my-8 border-gray-200">

            <!-- Logout -->
            <div class="text-center">
                <button class="px-6 py-2 text-red-600 bg-red-100 border border-red-600 rounded-full font-semibold hover:bg-red-600 hover:text-white transition shadow-md" onclick="logout()">
                    <i class="fas fa-door-open mr-2"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
