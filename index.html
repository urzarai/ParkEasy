<!DOCTYPE html> <!--Entry Point -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Finder</title>
    <script>
        // FIX: Use JavaScript to construct an absolute path for robust redirection, 
        // avoiding URL validation issues with relative paths in some execution environments.
        const currentUrl = window.location.href;
        // Determine the base path by finding the last '/'
        const basePath = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
        // Construct the full absolute path and redirect
        window.location.replace(basePath + 'pages/login.html');
    </script>
</head>
<body>
    <p>Loading Smart Parking Application...</p>
</body>
</html>
