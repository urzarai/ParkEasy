services:
  # Backend API service
  - type: web
    name: parkeasy-backend
    runtime: node
    rootDir: BACKEND
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000  # Render's default port
      - key: MONGO_URI
        sync: false # Add MongoDB Atlas URI in dashboard
      - key: JWT_SECRET
        generateValue: true # Auto-generates a secure value
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_SECURE
        value: "false"
      - key: SMTP_USER
        sync: false # Add Gmail address in dashboard
      - key: SMTP_PASS
        sync: false # Add Gmail App Password in dashboard
      - key: SMTP_FROM
        sync: false # Add in format: "ParkEasy <your-gmail>"
    healthCheckPath: /
    autoDeploy: true

  # Frontend as static site
  - type: web  # Using web type for static content
    name: parkeasy-frontend
    runtime: static
    rootDir: FRONTEND
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./dist  # Directory containing built frontend
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: parkeasy-backend
          property: url # Auto-links to backend URL
    autoDeploy: true