services:
  - type: web
    name: parkeasy-backend
    env: node
    buildCommand: npm install && cd FRONTEND && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false # Add value in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_SECURE
        value: "false"
      - key: SMTP_USER
        sync: false # Add value in Render dashboard
      - key: SMTP_PASS
        sync: false # Add value in Render dashboard
      - key: SMTP_FROM
        value: "ParkEasy <no-reply@yourdomain.com>"