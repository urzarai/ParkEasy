<!DOCTYPE html> <!--parking Slot module -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Slots | Smart Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { 'primary': '#3b82f6', 'success': '#10b981', 'danger': '#ef4444' } } }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center pt-10 font-sans">

    <div id="app" class="w-full max-w-5xl p-4 md:p-8">
        <div class="bg-white p-6 md:p-10 rounded-xl shadow-2xl mx-auto">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h1 class="text-3xl font-extrabold text-primary">
                    <i class="fas fa-search-location mr-2"></i> Available Parking Slots
                </h1>
                <a href="dashboard.html" class="text-sm text-gray-600 hover:text-primary transition">
                    <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
                </a>
            </div>

            <!-- Legend -->
            <div class="flex flex-wrap gap-4 mb-8 text-sm font-medium">
                <span class="inline-flex items-center px-3 py-1 rounded-full bg-success text-white shadow-md">
                    <i class="fas fa-check-circle mr-2"></i> Available (Click to Book)
                </span>
                <span class="inline-flex items-center px-3 py-1 rounded-full bg-danger text-white opacity-70 shadow-md">
                    <i class="fas fa-times-circle mr-2"></i> Occupied
                </span>
                <span class="inline-flex items-center px-3 py-1 rounded-full bg-indigo-500 text-white shadow-md">
                    <i class="fas fa-car mr-2"></i> Your Booking
                </span>
            </div>

            <div id="slots-container" class="slot-grid">
                <!-- Parking slots will be rendered here by script.js's loadSlots() -->
                <p class="text-center col-span-full text-gray-500">Loading parking data...</p>
            </div>

            <!-- Map Visualization Placeholder (Optional Feature) -->
            <div class="mt-10 border-t pt-6">
                <h3 class="text-xl font-semibold mb-3 text-gray-700">Parking Layout Map</h3>
                <div class="bg-gray-200 h-48 rounded-lg flex items-center justify-center text-gray-500 text-sm italic border-4 border-dashed border-gray-400">
                    Map Visualization Placeholder (e.g., Google Maps integration would go here)
                </div>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
